type: object
description: 构建工具
properties:
  name:
    type: string
    description: 工具名称如 golang
  version:
    type: string
    description: 工具版本如 1.11
  desc:
    type: string
    description: 工具描述
  os:
    type: string
    description: "操作系统如 ubuntu:14.04"
  binPath:
    type: string
    description: bin路径，构建时会被加入环境变量PATH
  enabled:
    type: boolean
  scripts:
    type: string
    description: 安装脚本
  updated:
    type: string
    description: 更新时间
  updatedBy:
    type: string
    description: 更新者