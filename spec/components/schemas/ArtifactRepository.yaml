type: object
properties:
  addr:
    type: string
    description: 代码库地址，如 8slan.gitlab.com/odf/poetry
  commit:
    $ref: "/components/schemas/CodeCommit"
  pr:
    type: object
    properties:
      commits:
        type: array
        items:
          $ref: "/components/schemas/CodeCommit"
      desc:
        type: string
        description: pr描述
      id:
        type: string
  ref:
    type: object
    properties:
      type:
        type: string
        enum: ['tag', 'branch']
      value:
        type: string
        description: ref值, 如 master/v1.0.0
      link:
        type: string
        description: ref http地址，如https://gitlab.8slan.com/odf/aurora/tree/master