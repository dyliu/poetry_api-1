type: object
properties:
  id:
    type: integer
    description: 应用包ID
  serviceName:
    type: string
    description: 服务名
  created:
    type: string
    description: 生成日期
  image:
    type: string
    description: 镜像地址 如 registry.example.com/release-candidates/poetry:20180101120000-master
  package:
    type: string
    description: 应用包地址 如 /dist/release-candidates/poetry-20180101112000-master.tar.gz
  repositories:
    description: 包来源
    type: array
    items:
      $ref: "#/components/schemas/ArtifactRepository"