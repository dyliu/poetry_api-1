type: object
properties:
  id:
    type: integer
    description: 任务ID
    example: 1
  name:
    type: string
    description: 任务名称
    example: aurora构建任务
  desc:
    type: string
    description: 任务描述
    example: aurora
  type:
    $ref: "#/components/schemas/JobType"
  services:
    type: array
    description: 关联的service
    items:
      type: object
      properties:
        id:
          type: integer
          description: 服务ID
          example: 1
        name:
          type: string
          description: 服务名称
          example: aurora-doc
  timeout:
    type: integer
    description: 超时时间(秒)
    example: 60
  runtime:
    $ref: "#/components/schemas/JobRuntime"
  vars:
    $ref: "#/components/schemas/JobVars"
  buildConf:
    $ref: "#/components/schemas/JobBuildConf"
  deployConf:
   $ref: "#/components/schemas/JobDeployConf"
  testConf:
    $ref: "#/components/schemas/JobTestConf"
required:
  - id
  - name
  - type
  - services
  - timeout