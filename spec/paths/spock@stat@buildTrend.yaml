post:
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            startDate:
              type: integer
            endDate:
              type: integer
            productNames:
              type: array
              items:
                type: string
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - spock
  summary: 获取所选时间段内的构建趋势
  responses:
    '200':
      description: 构建趋势
      content:
        application/json:
          schema:
            type: object
            properties: 
              currentDay: 
                properties: 
                  success: 
                    type: integer
                  failure: 
                    type: integer
                  timeout: 
                    type: integer
                type: "object"
              sum: 
                type: "array"
                items: 
                  type: "object"
                  properties: 
                    day: 
                      type: integer
                      example: 7
                    success: 
                      type: integer
                    failure: 
                      type: integer
                    timeout: 
                      type: integer