parameters:
  - name: jobId
    in: query
    description: 任务Id
    required: true
    schema:
      type: integer
get:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProductManager
  summary: 获取任务详情
  responses:
    '200':
      description: 获取成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Job'
put:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProductManager
  summary: 更新任务
  requestBody:
    description: 更新任务请求
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/JobUpsertRequest"
  responses:
    '200':
      description: 更新成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ActionResult'
delete:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProductManager
  summary: 删除任务
  responses:
    '200':
      description: 删除成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ActionResult'