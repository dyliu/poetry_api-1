parameters:
  - name: orgId
    in: query
    description: org Id
    required: true
    schema:
      type: integer
get:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProjectManager
  summary: 构建工具列表
  responses:
    '200':
      description: 获取成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BuildToolListResponse'
post:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProjectManager
  summary: 添加构建工具
  requestBody:
    description: 添加构建工具请求
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/BuildTool"
  responses:
    '200':
      description: 添加成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ActionResult'
delete:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProjectManager
  summary: 删除构建工具
  requestBody:
    description: 删除构建工具请求
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/BuildToolDeleteRequest"
  responses:
    '200':
      description: 添加成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ActionResult'