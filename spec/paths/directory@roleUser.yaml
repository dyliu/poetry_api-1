post:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - Directory
  summary: 创建角色用户信息
  requestBody:
    description: 角色用户信息参数
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/RoleUserBatch'
  responses:
    "200":
      description: "创建成功"
put:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - Directory
  summary: 修改系统角色用户信息
  requestBody:
    description: 系统角色用户信息参数
    content:
      application/json:
        schema:
          type: object
          properties:
            userId:
              type: integer
            isAdmin:
              type: boolean
  responses:
    "200":
      description: "创建成功"
get:
  parameters:
  - name: roleType
    in: query
    description: 角色类型
    required: true
    schema:
      type: integer
  - name: roleId
    in: query
    description: 角色ID
    required: false
    schema:
      type: integer
  - name: userId
    in: query
    description: 用户ID
    required: false
    schema:
      type: integer
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - Directory
  summary: 获取角色用户列表
  responses:
    '200':
      description: 角色用户列表
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/RoleUser'
delete:
  parameters:
  - name: roleType
    in: query
    description: 角色类型
    required: true
    schema:
      type: integer
  - name: roleId
    in: query
    description: 角色ID
    required: false
    schema:
      type: integer
  - name: userId
    in: query
    description: 用户ID
    required: false
    schema:
      type: integer
  tags:
    - Directory
  summary: 删除角色用户信息
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  responses:
    '200':
      description: 删除成功
