parameters:
  - name: teamId
    in: path
    description: teamId
    required: true
    schema:
      type: integer
get:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - Directory
  summary: 获取team详情
  responses:
    '200':
      description: 获取成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Team'
put:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - Directory
  summary: 更新team
  requestBody:
    description: team参数
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            desc:
              type: string
            leaders:
              type: array
              items:
                type: integer
  responses:
    '200':
      description: 更新成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Team'
delete:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - Directory
  summary: 删除team
  responses:
    '200':
      description: 删除成功
