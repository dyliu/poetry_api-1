parameters:
  - name: userId
    in: path
    description: user ID
    required: true
    schema:
      type: integer
delete:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - Directory
  summary: 删除user
  responses:
    '200':
      description: 删除成功
put:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - Directory
  summary: 更新user
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            oldPassword:
              type: string
            newPassword:
              type: string
  responses:
    '200':
      description: 更新成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
get:
  security:
    - ApiRootKeyAuth: []
  tags:
    - Directory
  summary: 获取user
  responses:
    '200':
      description: 获取成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'

