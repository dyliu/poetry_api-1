parameters:
  - name: orgId
    in: query
    description: org Id
    required: true
    schema:
      type: integer
  - name: keyword
    in: query
    description: keyword(创建team时不需要)
    schema:
      type: string
  - name: per_page
    in: query
    description: 分页大小(创建team时不需要)
    schema:
      type: integer
  - name: page
    in: query
    description: 分页index(创建team时不需要)
    schema:
      type: integer
get:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - spock
  summary: 获取team列表
  responses:
    '200':
      description: 获取成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Team'
post:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - spock
  summary: 添加team
  requestBody:
    description: team参数
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            desc:
              type: string
  responses:
    '200':
      description: 添加成功