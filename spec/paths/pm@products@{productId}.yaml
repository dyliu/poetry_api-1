parameters:
  - name: productId
    in: path
    description: 产品ID
    required: true
    schema:
      type: integer
get:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProductManager
  summary: 获取产品详情
  responses:
    '200':
      description: 获取成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'
patch:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProductManager
  summary: 更新产品
  requestBody:
    description: 产品参数
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ProductUpsertRequest"
  responses:
    '200':
      description: 更新成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ActionResult'
delete:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProductManager
  summary: 删除产品
  responses:
    '200':
      description: 删除成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ActionResult'