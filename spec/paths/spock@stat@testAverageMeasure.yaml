get:
  parameters:
  - name: startDate
    in: query
    description: 开始时间
    required: true
    schema:
      type: integer
  - name: endDate
    in: query
    description: 结束时间
    required: true
    schema:
      type: integer
  - name: productNames
    in: query
    description: 项目名称
    required: false
    schema:
      type: array
      items:
        type: string
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - spock
  summary: 获取所选时间段内的日平均测试时长
  responses:
    '200':
      description: 日平均测试时长
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                date:
                  type: string
                  example: "2019-09-04"
                averageDuration:
                  type: integer
                  example: 30