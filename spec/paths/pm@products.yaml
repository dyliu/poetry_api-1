parameters:
  - name: orgId
    in: query
    description: org Id
    required: true
    schema:
      type: integer
get:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProductManager
  summary: 获取产品列表
  responses:
    '200':
      description: 获取成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProductListResponse'
post:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProductManager
  summary: 新建产品
  requestBody:
    description: 添加产品请求
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ProductUpsertRequest"
  responses:
    '200':
      description: 添加成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'