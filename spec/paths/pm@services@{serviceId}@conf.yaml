parameters:
  - name: serviceId
    in: path
    description: 服务Id
    required: true
    schema:
      type: integer
put:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProjectManager
  summary: 更新服务配置
  requestBody:
    description: 更新服务配置请求
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ServiceConfUpdateRequest"
  responses:
    '200':
      description: 更新成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServiceConfRevision'
get:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProjectManager
  summary: 获取服务配置
  responses:
    '200':
      description: 更新成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServiceConfRevision'