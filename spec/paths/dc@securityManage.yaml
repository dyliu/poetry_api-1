    in: query
    description: 组织ID
    required: true
    schema:
      type: integer
  - name: teamId
    in: query
    description: 团队ID
    required: true
    schema:
      type: integer
  - name: pipelineName
    in: query
    description: 工作流的名称
    required: true
    schema:
      type: string
  - name: taskId
    in: query
    description: 工作流任务ID
    required: true
    schema:
      type: integer
