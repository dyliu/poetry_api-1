parameters:
  - name: projectId
    in: query
    description: 产品ID
    required: true
    schema:
      type: integer
post:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProjectManager
  summary: 添加服务
  requestBody:
    description: 添加服务请求
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Service"
  responses:
    '200':
      description: 添加成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServiceWithConf'
get:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProjectManager
  summary: 获取服务列表
  responses:
    '200':
      description: 获取成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServiceList'