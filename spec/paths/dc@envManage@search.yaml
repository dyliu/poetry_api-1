parameters:
  - name: orgId
    in: query
    description: 组织ID
    required: true
    schema:
      type: integer
  - name: teamId
    in: query
    description: 团队ID
    required: true
    schema:
      type: integer
  - name: piplineName
    in: query
    description: 工作流的名称
    required: false
    schema:
      type: string
  - name: taskId
    in: query
    description: 工作流任务ID
    required: false
    schema:
      type: integer
get:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - DeliveryCenter
  summary: 获取交付环境变量信息列表
  responses:
    '200':
      description: 交付环境变量信息参数
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/DeliveryEnv'
