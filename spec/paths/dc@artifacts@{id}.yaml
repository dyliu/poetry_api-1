parameters:
  - name: id
    in: path
    description: 交付物id
    required: true
    schema:
      type: string
get:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - DeliveryCenter
  summary: 获取交付物详情
  responses:
    '200':
      description: 获取交付物详情
      content:
        application/json:
          schema:
            type: "object"
            properties: 
              name: 
                type: "string"
                example: "image"
              type: 
                type: "string"
              created_by: 
                type: "string"
              created_time:
                type: integer
              image_tag: 
                type: "string"
              image_digest:
                type: "string"
              image_size:
                type: integer
              architecture:
                type: string
              os:
                type: string
              docker_file:
                type: string
              layers:
                type: string
              activity_infos: 
                type: "array"
                items: 
                  type: "object"
                  properties: 
                    type: 
                      type: "string"
                      description: "这里以build为例"
                      example: "build"
                    url: 
                      type: "string"
                      example: "http://poetry.admin.8slan.com/workflows/all/taskdetail/multi/koderover-staging-pipeline/1898"
                    commits: 
                      type: "array"
                      items: 
                        type: "string"
                        example: "https://gitlab.8slan.com/odf/koderover/merge_requests/754"
                    start_time: 
                      type: "integer"
                      example: 1555580536
                    end_time: 
                      type: "integer"
                      example: 1555580836
                    created_by: 
                      type: "string"
                      example: "dyliu"
                    created_time:
                      type: integer
                      example: 1555580836
